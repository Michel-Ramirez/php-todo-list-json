<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.css"
      integrity="sha512-lp6wLpq/o3UVdgb9txVgXUTsvs0Fj1YfelAbza2Kl/aQHbNnfTYPMLiQRvy3i+3IigMby34mtcvcrh31U50nRw=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="./my_app/css/style.css"
    />
    <title>Todo list json</title>
  </head>
  <body>
    <main
      id="app"
      class="d-flex justify-content-center align-items-center"
    >
      <div class="container">
        <h1>TODO LIST</h1>
        <ul>
          <li v-for="task in tasks">{{ task }}</li>
        </ul>
        <form @submit.prevent="addTask">
          <input
            v-model.trim="newTask"
            type="text"
            class="form-control"
          />
          <button
            type="button"
            class="btn btn-success"
          >
            Invia
          </button>
        </form>
      </div>
    </main>
    <script src="./js/scripts.js"></script>
  </body>
</html>
